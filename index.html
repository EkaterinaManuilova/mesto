<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
</html>
<body class="page">
    <div class="container">

        <header class="header">
            <img class="header__logo" src="./images/mesto.svg" alt="Место">
        </header>

        <main>
            <section class="profile">
                <div class="profile__info">
                    <span class="profile__ellipse">
                        <img class="profile__avatar" src="./images/Cousteau.jpg"alt="Портрет Жака Ива Кусто">
                    </span>
                    <div class="profile__description">
                        <div>
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <p class="profile__userjob">Исследователь океана</p>
                        </div>
                        <button class="button button_type_edit">
                            <img class="button__edit-image" src="./images/edit-image.svg" alt="Карандаш">  
                        </button>
                    </div>
                </div>
                <button class="button button_type_add">
                    <img class="button__add-image" src="./images/add-image.svg" alt="Плюс">
                </button>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright"> 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
