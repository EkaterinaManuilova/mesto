<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>

<body class="page">
    <div class="container">

        <header class="header">
            <img class="header__logo" src="./images/mesto.svg" alt="Место">
        </header>

        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Портрет Жака Ива Кусто">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <p class="profile__userjob">Исследователь океана</p>
                    <button class="button button_type_edit" type="button">
                        <img class="button__edit-image" src="./images/edit-image.svg" alt="Карандаш">  
                    </button>
                    <button class="button button_type_add" type="button">
                        <img class="button__add-image" src="./images/add-image.svg" alt="Плюс">
                    </button>
                </div>
            </section>

            <section class="cards">
                <ul class="elements">
                    <li class="element">
                        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Каменный замок">
                        <div class="element__description">
                            <h2 class="element__title">Карачаево Черкессия</h2>
                            <button class="button element__like" type="button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Далеко на горизонте гора и закат">
                        <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="button element__like" type="button"></button>   
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Заснеженные склоны гор">
                        <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="button element__like" type="button"></button>   
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/ray-zhou-JFbn2iReTV4-unsplash.jpg" alt="Залив Сан-Францискои мос Золотые ворота">
                        <div class="element__description">
                            <h2 class="element__title">Сан-Франциско</h2>
                            <button class="button element__like" type="button"></button>   
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/lesya-soboleva-qJPtYZbOMV0-unsplash.jpg" alt="Петропавловская крепость">
                        <div class="element__description">
                            <h2 class="element__title">Санкт-Петербург</h2>
                            <button class="button element__like" type="button"></button>   
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/sergey-semukhin-e0WN3koMMMk-unsplash.jpg" alt="Улица Токаревская Кошка">
                        <div class="element__description">
                            <h2 class="element__title">Владивосток</h2>
                            <button class="button element__like" type="button"></button>   
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright"> 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">  
                <button type="button" class="button button_type_close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form_type_edit" name="editForm">  
                    <div class="form__content">
                        <input class="form__input form__input_name_username" type="text" placeholder="Имя" name="formusername" id="form-username" required>
                        <input class="form__input form__input_name_profession" type="text" placeholder="О себе" name="formprofession" id="form-profession" required>     
                    </div>
                    <button type="submit" class="button button_type_submit">Сохранить</button> 
                </form>
            </div>
        </div>
        <template id="card-template">
            <li class="element">
                <img class="element__image" src="" alt="">
                <button class="button  element__trash"  type="button"></button>
                <div class="element__description">
                    <h2 class="element__title"></h2>
                    <button class="button element__like"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
