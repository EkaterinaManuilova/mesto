<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="container"><header class="header"><img src="images/mesto.1f1e95914acec5e33236.svg" alt="Место" class="header__logo"></header><main><section class="profile"><div class="profile__info"><div class="profile__avatar"><img class="profile__avatar-img" src="" alt=""> <button type="button" class="profile__avatar-edit"></button></div><h1 class="profile__username"></h1><p class="profile__job"></p><button class="button button_type_edit" type="button"><img class="button__edit-image" src="images/edit-image.8667ac4a523e8fc42e59.svg" alt="Карандаш"></button> <button class="button button_type_add" type="button"><img class="button__add-image" src="images/add-image.d86bb2edc2f6eadb96b7.svg" alt="Плюс"></button></div></section><section class="cards"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="button button_type_close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form form_type_edit" name="editForm" novalidate><div class="form__content"><label class="form__field"><input class="form__input form__input_name_username" placeholder="Имя" name="username" id="username-input" required minlength="2" maxlength="40"> <span class="form__input-error username-input-error" id="username-input-error"></span></label> <label class="form__field"><input class="form__input form__input_name_profession" placeholder="О себе" name="profession" id="profession-input" required minlength="2" maxlength="200"> <span class="form__input-error profession-input-error" id="profession-input-error"></span></label></div><button type="submit" class="button button_type_submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="button button_type_close"></button><h2 class="popup__title">Новое место</h2><form class="form form_type_add" name="addForm" novalidate><div class="form__content"><label class="form__field"><input class="form__input form__input_name_title" placeholder="Название" name="name" id="title-input" required minlength="2" maxlength="30"> <span class="form__input-error title-input-error" id="title-input-error"></span></label> <label class="form__field"><input class="form__input form__input_name_url" type="url" placeholder="Ссылка на картинку" name="link" id="url-input" required> <span class="form__input-error url-input-error" id="url-input-error"></span></label></div><button type="submit" class="button button_type_submit">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-container"><button type="button" class="button button_type_close"></button> <img class="popup__image-link"><h2 class="popup__image-title"></h2></div></div><div class="popup popup_type_confirm-del"><div class="popup__container"><button type="button" class="button button_type_close"></button><h2 class="popup__title">Вы уверены?</h2><form class="form form_type_confirm" name="confirmForm" novalidate><button type="submit" class="button button_type_submit">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="button button_type_close"></button><h2 class="popup__title">Обновить аватар</h2><form class="form form_type_avatar" name="avatarForm" novalidate><div class="form__content"><label class="form__field"><input class="form__input form__input_name_avatar" type="url" placeholder="Ссылка на новый аватар" name="avatar" id="avatar-input" required> <span class="form__input-error avatar-input-error" id="avatar-input-error"></span></label></div><button type="submit" class="button button_type_submit">Да</button></form></div></div><template id="card-template" class="card-template"><li class="element"><img class="element__image"> <button class="button element__trash" type="button"></button><div class="element__description"><h2 class="element__title"></h2><div class="element__likes"><button class="button element__like"></button> <span class="element__likes-count"></span></div></div></li></template></div></body></html>
