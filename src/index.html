<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>

<body class="page">
    <div class="container">

        <header class="header">
            <img class="header__logo" src="./images/mesto.svg" alt="Место">
        </header>

        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Портрет Жака Ива Кусто">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <p class="profile__userjob">Исследователь океана</p>
                    <button class="button button_type_edit" type="button">
                        <img class="button__edit-image" src="./images/edit-image.svg" alt="Карандаш">  
                    </button>
                    <button class="button button_type_add" type="button">
                        <img class="button__add-image" src="./images/add-image.svg" alt="Плюс">
                    </button>
                </div>
            </section>

            <section class="cards">
                <ul class="elements">
 
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright"> 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">  
                <button type="button" class="button button_type_close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form_type_edit" name="editForm" novalidate>  
                    <div class="form__content">
                        <label class="form__field">
                        <input class="form__input form__input_name_username" type="text" placeholder="Имя" name="formusername" id="username-input" required minlength="2" maxlength="40">
                        <span class="form__input-error username-input-error" id="username-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input class="form__input form__input_name_profession" type="text" placeholder="О себе" name="formprofession" id="profession-input" required minlength="2" maxlength="200"> 
                        <span class="form__input-error profession-input-error" id="rofession-input-error"></span>
                    </label> 
                    </div>
                    <button type="submit" class="button button_type_submit">Сохранить</button> 
                </form>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" class="button button_type_close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form form_type_add" name="addForm" novalidate>
                    <div class="form__content">
                        <label class="form__field">
                            <input  class="form__input form__input_name_placetitle" type="text" placeholder="Название" name="placetitle" id="placetitle-input" required minlength="2" maxlength="30">
                            <span class="form__input-error placetitle-input-error" id="placetitle-input-error"></span>
                        </label>
                        <label  class="form__field">
                            <input  class="form__input form__input_name_placeurl" type="url" placeholder="Ссылка на картинку" name="placeurl" id="placeurl-input" required>
                            <span class="form__input-error placeurl-input-error" id="placeurl-input-error"></span>
                        </label>
                    </div>
                    <button  type="submit" class="button button_type_submit">Создать</button>
                </form>
            </div>
        </div>

        <div class='popup popup_type_image'>
            <div class="popup__image-container">
                <button type="button" class="button button_type_close"></button>
                <img  class="popup__image-link">
                <h2 class="popup__image-title"></h2>
            </div>
        </div>

        <template id="card-template" class="card-template">
            <li class="element">
                <img class="element__image">
                <button class="button  element__trash"  type="button"></button>
                <div class="element__description">
                    <h2 class="element__title"></h2>
                    <button class="button element__like"></button>
                </div>
            </li>
        </template>
    </div>
    <script type="module" src="./index.js"></script> 
</body>
</html>
